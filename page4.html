<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adoption Form - Happy Paws</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="main-header">
                <div class="logo">
                    <img src="images/logo.png" alt="Happy Paws logo" width="125">
                </div>
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="page2.html">Available Pets</a></li>
                        <li><a href="page3.html">Adoption Form</a></li>
                        <li><a href="page4.html">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1>Gallery</h1>
            <div class="main-content">
                <p>Explore our gallery of happy pets that have found their forever homes through Happy Paws!</p>
                <section>
                    <ul id="galleryPhotos" style="display: flex; flex-wrap: wrap; gap: 2em; justify-content: center; list-style: none; padding: 0;"></ul>
                    <!-- Info Box -->
                    <div id="infoBox" style="position: fixed; top: 20%; left: 50%; transform: translate(-50%, 0); min-width: 300px; max-width: 400px; background: #fff; border: 2px solid #888; box-shadow: 0 4px 16px rgba(0,0,0,0.2); z-index: 1000; padding: 2em; visibility: hidden;">
                        <div id="infoHeading" style="font-weight: bold; font-size: 1.3em; margin-bottom: 0.5em;"></div>
                        <div id="infoText" style="margin-bottom: 1em;"></div>
                        <a href="#" id="closeInfoBox" style="color: #0077cc; text-decoration: underline; cursor: pointer;">Close</a>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Happy Paws Pet Adoption Service</p>
                <p>Follow us on social media</p>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </footer>
    </div>
    <script>
		function updateGallaryImage(){
            var fileNames = [];
            var captions = [
                "Happy adopted dog", "Happy adopted pet", "Family with adopted pet", "Playful puppy", "Curious bunney", "Adopted pets", "Adopted pets", "Happy pet", "Adopted pet together", "Adopted cat resting"
            ];
            var descriptions = [
                "This dog found a loving home and enjoys daily walks.",
                "This cat loves cuddles and has a new family.",
                "A family celebrating their new furry friend.",
                "A playful puppy enjoying its new life.",
                "A curious kitten exploring its surroundings.",
                "Two adopted pets bonding together.",
                "A pet with its happy new owner.",
                "A joyful pet family together.",
                "A dog playing in its new backyard.",
                "A cat resting peacefully in its new home."
            ];
            var imageList = [];
            for(var i=0; i<10; i++){
                fileNames.push("gallery-" + (i+1));
                var imgHtml = "<img src='images/"+fileNames[i]+ ".jpg' alt='"+captions[i]+"' class='photo gallery-img' title='"+descriptions[i]+"'>";
                var captionHtml = "<figcaption class='gallery-caption'>" + captions[i] + "</figcaption>";
                var figure = "<li class='gallery-photo-item'><figure class='gallery-figure'>" + imgHtml + captionHtml + "</figure></li>";
                imageList.push(figure);
            }
            document.getElementById("galleryPhotos").innerHTML = imageList.join("");
        }
        updateGallaryImage();
    </script>
    <script src="gallery-info.js"></script>
</body>
</html>
