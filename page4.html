    <script>
		function updateGallaryImage(){
			var fileNames = [];
			var partners = [];
			var imageList = [];
			var openList = "<li class='photo'>";
			var closeList = "</li>";
			var image = "";

			for(var i=0; i<10; i++){
				fileNames.push("gallery-" + (i+1));
				partners.push("<img src='images/"+fileNames[i]+ ".jpg' >");
				image = openList + partners[i] + closeList;
				imageList.push(image);
			}
			document.getElementById("gallery").innerHTML = imageList;	
		}
		updateGallaryImage();
	</script>
