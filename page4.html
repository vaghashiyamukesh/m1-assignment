<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adoption Form - Happy Paws</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="main-header">
                <div class="logo">
                    <img src="images/logo.png" alt="Happy Paws logo" width="125">
                </div>
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="page2.html">Available Pets</a></li>
                        <li><a href="page3.html">Adoption Form</a></li>
                        <li><a href="page4.html">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1>Gallery</h1>
            <div class="main-content">
                <p>Explore our gallery of happy pets that have found their forever homes through Happy Paws!</p>
                <section>
                    <ul id="galleryPhotos" class="gallery-photos"></ul>
                    
                    <!-- Info Box -->
                    <div id="infoBox" class="info-box">
                        <div id="infoHeading" class="info-heading"></div>
                        <div id="infoText" class="info-text"></div>
                        <a href="#" id="closeInfoBox" class="close-info-box">Close</a>
                    </div>

                    <!-- Lightbox -->
                    <div class="lightbox">
                        <div class="lightbox-content">
                            <span class="close-lightbox">&times;</span>
                            <img id="lightbox-img" class="lightbox-img" src="" alt="">
                            <div class="lightbox-caption">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Happy Paws Pet Adoption Service</p>
                <p>Follow us on social media</p>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </footer>
    </div>
    <script>
        function generateGallery() {
            const fileNames = [];
            const captions = [
                "Happy adopted dog", "Happy adopted pet", "Family with adopted pet", 
                "Playful puppy", "Curious bunney", "Adopted pets", "Adopted pets", 
                "Happy pet", "Adopted pet together", "Adopted cat resting"
            ];
            const descriptions = [
                "This dog found a loving home and enjoys daily walks.",
                "This cat loves cuddles and has a new family.",
                "A family celebrating their new furry friend.",
                "A playful puppy enjoying its new life.",
                "A curious kitten exploring its surroundings.",
                "Two adopted pets bonding together.",
                "A pet with its happy new owner.",
                "A joyful pet family together.",
                "A dog playing in its new backyard.",
                "A cat resting peacefully in its new home."
            ];

            const imageList = [];
            for(let i = 0; i < 10; i++) {
                const fileName = "gallery-" + (i + 1);
                fileNames.push(fileName);
                
                const figure = `
                    <li class="gallery-photo-item">
                        <figure class="gallery-figure">
                            <img src="images/${fileName}.jpg" 
                                alt="${captions[i]}"
                                class="photo gallery-img">
                            <div class="gallery-desc" data-index="${i}">
                                ${descriptions[i]}
                            </div>
                            <figcaption class="gallery-caption">
                                ${captions[i]}
                            </figcaption>
                        </figure>
                    </li>
                `;
                imageList.push(figure);
            }
            
            document.getElementById("galleryPhotos").innerHTML = imageList.join("");
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', generateGallery);
    </script>
    <script src="js/gallery-info.js"></script>
    <script src="js/gallery-lightbox.js"></script>
</body>
</html>
